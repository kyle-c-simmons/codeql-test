name: codeql

on:
  push:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'actions']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
          output: sarif-output-${{ matrix.language }}.sarif
      - name: Filter SARIF Results
        run: |
          jq '.runs[].results[] | {ruleId: .ruleId, message: .message.text, file: .locations[0].physicalLocation.artifactLocation.uri, startLine: .locations[0].physicalLocation.region.startLine, endLine: .locations[0].physicalLocation.region.endLine}' sarif-output-${{ matrix.language }}.sarif/${{ matrix.language }}.sarif > filtered-${{ matrix.language }}.json
      - name: Display Filtered Results
        run: cat filtered-${{ matrix.language }}.json
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
